<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>seestion</title>
</head>
<body>
  <script>
    class SessionManager {
      constructor() {
        this.client_session_id = this.getOrCreateClientSessionId();
        this.setupMessageListener();
      }

      getOrCreateClientSessionId() {
        let client_session_id = this.getCookie('test_client_session_id');
        
        if (!client_session_id) {
          const array = new Uint8Array(16);
          crypto.getRandomValues(array);
          client_session_id = 'test_' + Array.from(array)
              .map(b => b.toString(16).padStart(2, '0'))
              .join('');
          
          // 모든 서브도메인에서 접근 가능하도록 설정
          this.setCookie('test_client_session_id', client_session_id, {
            path: '/',
            domain: '.pilot376.github.io', // 메인 도메인 설정
            maxAge: 86400 * 30, // 30일
          });
        }
        
        return client_session_id;
      }

      getCookie(name) {
        const value = `; ${document.cookie}`;
        const parts = value.split(`; ${name}=`);
        if (parts.length === 2) return parts.pop().split(';').shift();
      }

      setCookie(name, value, options = {}) {
        let cookie = `${name}=${value}`;
        
        if (options.domain) cookie += `; domain=${options.domain}`;
        if (options.path) cookie += `; path=${options.path}`;
        if (options.maxAge) cookie += `; max-age=${options.maxAge}`;
        
        document.cookie = cookie;
      }

      setupMessageListener() {
        window.addEventListener('message', (event) => {
          // if (!this.isAllowedOrigin(event.origin)) {
          //     console.warn('Unauthorized origin:', event.origin);
          //     return;
          // }

          if (event.data?.type === 'REQUEST_SESSION') {
            this.sendSessionInfo(event.origin);
          }
        });
      }

      sendSessionInfo(targetOrigin) {
        const sessionInfo = {
          type: 'SESSION_INFO',
          data: {
            client_session_id: this.client_session_id,
            timestamp: new Date().toISOString()
          }
        };
        window.parent.postMessage(sessionInfo, targetOrigin);
      }
    }

    // 세션 매니저 인스턴스 생성
    const sessionManager = new SessionManager();
    // console.log('Client Session ID:', sessionManager.client_session_id);
  </script>
</body>
</html>
