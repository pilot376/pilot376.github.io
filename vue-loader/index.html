<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width,initial-scale=1,viewport-fit=cover,maximum-scale=1,minimum-scale=1,user-scalable=no,target-densitydpi=medium-dpi">
	<title>vue-loader</title>
	<script src="/vue-loader/resources/js/lib/vue.js"></script>
	<script src="/vue-loader/resources/js/lib/http-vue-loader.js"></script>
</head>
<body>


	<div id="my-app">
		<my-component></my-component>
	</div>


	<script>
		new Vue({
			el: '#my-app',
			components: {
				'my-component': httpVueLoader('/vue-loader/resources/js/component/my-component.vue')
			}
		});
	</script>


</body>
</html>
