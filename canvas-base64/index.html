<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width,initial-scale=1,viewport-fit=cover,maximum-scale=1,minimum-scale=1,user-scalable=no,target-densitydpi=medium-dpi">
	<title>canvas를 이용하여 base64 이미지 만들기</title>
	<link rel="shortcut icon" href="/common/favicon.ico" type="image/x-icon">

	<style>
		canvas {display:block;width:40px;height:40px;margin-top: 50px;}
	</style>
</head>
<body>
	
	<img id="source" src="./icon.png">
	<canvas id="canvas"></canvas>
	
	<script>
		window.addEventListener("load", function(event) {
			const canvas = document.getElementById('canvas');
			const ctx = canvas.getContext('2d');
			const image = document.getElementById('source');

			ctx.drawImage(image, 0, 0);

			console.log(canvas.toDataURL("image/png", 0.43));
		});
	</script>
</body>
</html>
