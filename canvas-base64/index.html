<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width,initial-scale=1,viewport-fit=cover,maximum-scale=1,minimum-scale=1,user-scalable=no,target-densitydpi=medium-dpi">
	<title>canvas를 이용하여 base64 이미지 만들기</title>
</head>
<body>
	
	<h1>img 태그</h1>
	<img id="source" src="./icon.png">

	<h1>canvas 태그</h1>
	<p>base64 코드는 브라우저 console 창에서 확인</p>
	<canvas id="canvas" width="40" height="40"></canvas>
	
	<script>
		window.addEventListener("load", function(event) {
			const canvas = document.getElementById('canvas');
			const ctx = canvas.getContext('2d');
			const image = document.getElementById('source');

			ctx.drawImage(image, 0, 0);

			console.log(canvas.toDataURL("image/png", 0.43));
		});
	</script>
</body>
</html>
